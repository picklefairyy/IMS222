<!DOCTYPE html>
<html>
<head>
    <title>IMS222 HTML/CSS Exercise</title>
    <link rel="stylesheet" href="ho4.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <style>
        fieldset {
            width: 75%;
            margin-top: 1em;
            margin-bottom: 1em;
            padding-top: .5em;
            margin: auto;
            border-color: #007e95;
        }
        
        label {
            float: left;
            width: 15em;
            text-align: right;
        }
        
        input, select, textarea {
            width: 15em;
            margin-left: 0.5em;
            margin-bottom: 0.5em;
        }
        
        input:required {
            border: 5px solid rgb(0, 211, 211)
        }
        
        .optional {
            border: 2px solid red;
        }
        
        input[type="submit"] {
            width: 8em;
            background-color: red;
            color: white;
            margin: em;
        }
        
        h1 {
            text-align: center;
            font-family: 'Lobster', cursive;
            font-size: 1.5em;
            font-weight: normal;
        }
        
        .courses {
            border: none;
        }
        
        aside {
            border-left: 1px solid #007e95;
        }
        
        .popular-recipes {
            color: #a7dee0;
        }
        
        .contact h2{
            color: #a7dee0;
        }
        
    </style>

</head>

<body>
    <div class="wrapper">
        <header>
            <img src="images/header.jpg">
            <nav>
                <ul>
                    <li><a href="index.html" class="current">home</a></li>
                    <li><a href="classes.html">classes</a></li>
                    <li><a href="register.html">register</a></li>
                </ul>
            </nav>

        </header>
        <section class="courses">
            <article>
                <h1>Course Registration </h1>
                <!-- 1. write <form> and <fieldset> tag here -->
                <form action="https://formsubmit.co/paige@falter.org" method="POST" name="registration_form" id="registration_form">
                <fieldset>
                    <label for="classname">Class Name:</label>
                    <input type="text" name="name" id="Class" required><br>
                    <label for="name">Your Name:</label>
                <input type="text" name="name" id="name" required><br>
                <label for="email">E-Mail:</label>
                <input type="email" name="email" id="email" required><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" placeholder="999-999-9999" required><br>
                <label for="hearaboutus">How did you hear about us?</label>
                <select name="hearaboutus" id="hearaboutus" required>
                    <option value="magazine">Magazine Ad</option>
                    <option value="radio">Radio Ad</option>
                    <option value="tv">TV Ad</option>
                    <option value="word">Word of Mouth</option>
                </select>
                <label for="questions">Questions/Comments:</label>
                <textarea name="questions" id="questions" class="optional"rows="5"></textarea>
                <label>&nbsp;</label>
                <input type="submit" id="submit" value="Submit">
                </fieldset>
                </form>
            </article>
        </section>
        <aside>
            <article class="popular-recipes">
                <h2>Popular Recipes</h2>
                <a href="">Yakitori</a>
                <a href="">Tsukune</a>
                <a href="">Okonomiyaki</a>
                <a href="">Mizutaki</a>
            </article>
            <article class="contact">
                <h2>Contact</h2>
                <p>Yoko's Kitchen<br />
                    801 E. High St<br />
                    Oxford, OH<br />
                </p>
            </article>
        </aside>
        <footer>
            &copy; 2022 Yoko's Kitchen
        </footer>
    </div>
</body></html>
